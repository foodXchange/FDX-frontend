name: âœ¨ Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! We appreciate your input.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Any alternative solutions or features you've considered

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which area of the application does this feature relate to?
      options:
        - User Interface
        - Authentication
        - RFQ Management
        - Marketplace
        - Compliance
        - Analytics
        - API/Backend Integration
        - Performance
        - Security
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my work)
        - High (would significantly improve my workflow)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Provide a specific use case for this feature
      placeholder: Describe how you would use this feature in your workflow

  - type: textarea
    id: mockups
    attributes:
      label: Design Mockups
      description: If applicable, add mockups or wireframes
      placeholder: Drag and drop images here

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What needs to be true for this feature to be considered complete?
      placeholder: |
        - [ ] User can...
        - [ ] System should...
        - [ ] Feature must...

  - type: checkboxes
    id: impact
    attributes:
      label: Impact
      description: Select all that apply
      options:
        - label: This would benefit all users
        - label: This would benefit specific user roles
        - label: This would improve performance
        - label: This would improve security
        - label: This would improve accessibility
        - label: This would reduce technical debt

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, references, or resources about the feature request

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I am willing to help implement this feature
        - label: I can provide design assets
        - label: I can help with testing
        - label: I can help with documentation